<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Bangla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #login-screen { display: none; }
        #main-app { display: none; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Login Screen (Only for Web Users) -->
    <div id="login-screen" class="h-screen flex flex-col items-center justify-center p-6 bg-white">
        <img src="https://via.placeholder.com/100" class="mb-6">
        <h1 class="text-2xl font-bold text-blue-700 mb-2">টেলিকম বাংলা</h1>
        <p class="text-gray-500 mb-8 text-center">এয়ারটেল, রবি, জিপি সহ সকল সিমের সেরা অফার এখানে।</p>
        
        <button id="google-login" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 p-3 rounded-xl shadow-sm hover:bg-gray-50 mb-4">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6">
            <span class="font-bold text-gray-700">Google দিয়ে লগইন করুন</span>
        </button>
        
        <p class="text-xs text-gray-400">লগইন করার মাধ্যমে আমাদের শর্তাবলী মেনে নিচ্ছেন।</p>
    </div>

    <!-- Main App UI -->
    <div id="main-app">
        <!-- Header -->
        <div class="bg-blue-700 p-6 text-white rounded-b-[40px] shadow-lg flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img id="user-pic" class="w-12 h-12 rounded-full border-2 border-white" src="">
                <div>
                    <h2 id="user-name" class="font-bold italic">Loading...</h2>
                    <p class="text-xs opacity-80">ID: <span id="user-id">0000</span></p>
                </div>
            </div>
            <div class="bg-white/20 p-2 rounded-xl text-center min-w-[80px]">
                <p class="text-[10px] uppercase">ব্যালেন্স</p>
                <p class="font-bold">৳ <span id="balance">0.00</span></p>
            </div>
        </div>

        <!-- বাকি মেনু এবং অপারেটর সেকশন আগের মতোই থাকবে... -->
        <div class="p-6">
             <h3 class="font-bold text-gray-700 mb-4">অপারেটর সিলেক্ট করুন</h3>
             <div class="grid grid-cols-3 gap-4">
                 <button onclick="selectOp('GP')" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center">
                     <img src="https://telecom-icons.web.app/gp.png" class="w-12">
                     <span class="text-xs mt-2 font-bold italic">Grameenphone</span>
                 </button>
                 <!-- রবি, এয়ারটেল আইকনগুলো এখানে হবে -->
             </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
