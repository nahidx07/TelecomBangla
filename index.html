<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telicom Bangla</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #F8F9FB; }
        .nagad-red { color: #D12026; }
        .nagad-bg { background: linear-gradient(to right, #D12026, #A5191E); }
        .card-shadow { box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        #login-screen { display: none; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; border-top: 1px solid #eee; display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; }
        .center-home { background: #D12026; width: 50px; height: 50px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; margin-top: -30px; border: 4px solid white; box-shadow: 0 4px 10px rgba(209, 32, 38, 0.3); }
    </style>
</head>
<body class="pb-24">

    <!-- Login Screen (Web/Mobile Only) -->
    <div id="login-screen" class="fixed inset-0 bg-white z-[2000] flex flex-col items-center justify-center">
        <img src="https://telecom-icons.web.app/logo.png" class="w-24 mb-6">
        <h1 class="text-2xl font-bold nagad-red mb-10">Telicom Bangla</h1>
        <button id="google-login" class="flex items-center gap-3 border px-6 py-3 rounded-2xl shadow-sm hover:bg-gray-50">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6">
            <span class="font-bold text-gray-700">গুগল দিয়ে প্রবেশ করুন</span>
        </button>
    </div>

    <!-- Header Area -->
    <div class="bg-white px-4 py-3 flex justify-between items-center card-shadow sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-house-chimney-window text-xl nagad-red"></i>
            <div>
                <h1 class="text-md font-bold leading-tight">Telicom Bangla</h1>
                <span class="bg-yellow-400 text-[9px] px-2 py-0.5 rounded-full font-bold">স্বধীন</span>
            </div>
        </div>
        <div class="flex gap-4 items-center">
            <i class="fa-regular fa-bell text-xl text-gray-600"></i>
            <i class="fa-solid fa-headset text-xl text-gray-600"></i>
            <img id="user-pic" class="w-8 h-8 rounded-full border border-gray-200" src="">
        </div>
    </div>

    <!-- Balance Section -->
    <div class="p-4" id="home-view">
        <div class="bg-white rounded-2xl p-4 flex justify-between items-center card-shadow mb-4">
            <div class="flex items-center gap-3">
                <div class="nagad-bg w-9 h-9 rounded-full flex items-center justify-center text-white font-bold italic shadow-md">৳</div>
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase">একাউন্ট ব্যালেন্স</p>
                    <p class="text-sm font-bold">৳ <span id="balance">0.00</span></p>
                </div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-file-invoice-dollar text-green-500 text-lg"></i>
                <span class="text-[10px] font-bold text-gray-500">অ্যাড মানি</span>
            </div>
        </div>

        <!-- Banner Slider -->
        <div class="rounded-2xl overflow-hidden mb-6 card-shadow">
            <img src="https://telecom-icons.web.app/banner.jpg" class="w-full h-36 object-cover bg-red-100">
        </div>

        <!-- Service Grid -->
        <div class="bg-white rounded-3xl p-6 grid grid-cols-4 gap-y-8 card-shadow">
            <div onclick="openOperatorMenu('Internet')" class="flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3132/3132145.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">ইন্টারনেট</span>
            </div>
            <div onclick="openOperatorMenu('Bundle')" class="flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3011/3011831.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">বান্ডেল</span>
            </div>
            <div onclick="openOperatorMenu('Minute')" class="flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3132/3132128.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">মিনিট</span>
            </div>
            <div onclick="openOperatorMenu('SMS')" class="flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2854/2854313.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">মাই অফারস</span>
            </div>
            <!-- Row 2 -->
            <div class="flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2830/2830284.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">ব্যাংক</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://telecom-icons.web.app/rocket.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">রকেট</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/4812/4812484.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">রিচার্জ</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/3132/3132148.png" class="w-10 h-10 mb-2">
                <span class="text-[11px] font-bold">অ্যাড মানি</span>
            </div>
        </div>
    </div>

    <!-- Operator View (Hidden initially) -->
    <div id="operator-view" class="hidden p-6">
        <button onclick="showHome()" class="nagad-red font-bold mb-6 flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> ফিরে যান</button>
        <h3 class="font-bold text-gray-700 mb-6">অপারেটর সিলেক্ট করুন</h3>
        <div class="grid grid-cols-3 gap-6">
            <div onclick="selectOperator('GP')" class="flex flex-col items-center">
                <img src="https://telecom-icons.web.app/gp.png" class="w-12 h-12 rounded-xl mb-2">
                <span class="text-xs font-bold">জিপি</span>
            </div>
            <div onclick="selectOperator('Robi')" class="flex flex-col items-center">
                <img src="https://telecom-icons.web.app/robi.png" class="w-12 h-12 rounded-xl mb-2">
                <span class="text-xs font-bold">রবি</span>
            </div>
            <div onclick="selectOperator('Airtel')" class="flex flex-col items-center">
                <img src="https://telecom-icons.web.app/airtel.png" class="w-12 h-12 rounded-xl mb-2">
                <span class="text-xs font-bold">এয়ারটেল</span>
            </div>
        </div>
    </div>

    <!-- Offer List View (Hidden initially) -->
    <div id="offer-view" class="hidden p-4">
        <button onclick="showOperators()" class="nagad-red font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> অপারেটর বদলান</button>
        <div id="offer-container" class="space-y-3"></div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div onclick="showHome()" class="nav-item nagad-red"><i class="fa-solid fa-house text-lg"></i><br>হোম</div>
        <div class="nav-item"><i class="fa-solid fa-list-ul text-lg"></i><br>লেনদেন</div>
        <div onclick="showHome()" class="center-home"><i class="fa-solid fa-house"></i></div>
        <div class="nav-item"><i class="fa-solid fa-user-group text-lg"></i><br>কন্টাক্টস</div>
        <div class="nav-item"><i class="fa-solid fa-bars text-lg"></i><br>আমার নগদ</div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
