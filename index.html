<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Bangla | User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ১. আপনার Firebase Config এখানে বসান
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // রিয়েল-টাইম ডাটা আপডেট (টেলিগ্রাম আইডি অনুযায়ী)
        function listenToData(uid) {
            onSnapshot(doc(db, "users", uid), (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    document.getElementById('balance').innerText = data.balance.toFixed(2);
                    document.getElementById('u-name').innerText = data.name;
                }
            });
        }

        // টেলিগ্রাম লগইন চেক
        window.addEventListener('load', () => {
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('u-name').innerText = user.first_name;
                    listenToData(`tg_${user.id}`);
                }
                lucide.createIcons();
            }
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FE; }
        .premium-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative pb-32">

    <!-- Header -->
    <header class="p-6 flex justify-between items-center bg-white sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img id="u-photo" src="https://i.pravatar.cc/100" class="w-12 h-12 rounded-full border-2 border-indigo-100 p-0.5 shadow-sm">
            <div>
                <p class="text-[10px] text-slate-400 font-bold tracking-widest uppercase">Member</p>
                <h2 id="u-name" class="text-sm font-bold text-slate-800">User Name</h2>
            </div>
        </div>
        <button class="p-2.5 bg-slate-50 rounded-2xl text-slate-400"><i data-lucide="bell" size="20"></i></button>
    </header>

    <!-- Balance Card -->
    <section class="p-6">
        <div class="premium-gradient p-8 rounded-[40px] shadow-2xl text-white relative overflow-hidden">
            <div class="relative z-10">
                <p class="opacity-70 text-[10px] font-bold uppercase tracking-[2px]">Current Balance</p>
                <div class="flex items-baseline gap-1 mt-2">
                    <span class="text-2xl font-bold">৳</span>
                    <span id="balance" class="text-5xl font-black tracking-tight">0.00</span>
                </div>
                <button class="mt-8 bg-white/20 backdrop-blur-md px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest border border-white/20">Add Money</button>
            </div>
            <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/10 rounded-full"></div>
        </div>
    </section>

    <!-- Sim Operators -->
    <div class="px-6 grid grid-cols-4 gap-4 mb-8">
        <div class="flex flex-col items-center gap-2">
            <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm border border-indigo-50"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bf/Grameenphone_logo.svg/1200px-Grameenphone_logo.svg.png" class="w-8"></div>
            <span class="text-[10px] font-bold text-slate-500 uppercase">GP</span>
        </div>
        <div class="flex flex-col items-center gap-2 opacity-40">
            <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm border border-indigo-50"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Robi_Logo_2010.svg" class="w-8"></div>
            <span class="text-[10px] font-bold text-slate-500 uppercase">Robi</span>
        </div>
        <div class="flex flex-col items-center gap-2 opacity-40">
            <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm border border-indigo-50"><img src="https://upload.wikimedia.org/wikipedia/en/2/23/Banglalink_Logo.svg" class="w-8"></div>
            <span class="text-[10px] font-bold text-slate-500 uppercase">BL</span>
        </div>
        <div class="flex flex-col items-center gap-2 opacity-40">
            <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center shadow-sm border border-indigo-50"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/91/Airtel_logo.svg/1200px-Airtel_logo.svg.png" class="w-8"></div>
            <span class="text-[10px] font-bold text-slate-500 uppercase">Airtel</span>
        </div>
    </div>

    <!-- Offers List -->
    <div class="px-6 space-y-4">
        <h3 class="font-black text-xs uppercase tracking-widest text-slate-400">Recommended Offers</h3>
        <div class="bg-white p-5 rounded-[30px] border border-slate-100 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-500"><i data-lucide="globe" size="20"></i></div>
                <div><h4 class="font-bold text-sm">4GB + 500MB</h4><p class="text-[10px] text-slate-400">Validity: 7 Days</p></div>
            </div>
            <button class="bg-gradient-to-r from-orange-400 to-pink-500 text-white px-5 py-2 rounded-xl text-xs font-bold shadow-lg">৳89</button>
        </div>
    </div>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-6 left-6 right-6 h-20 bg-white/90 backdrop-blur-xl rounded-[35px] shadow-2xl flex justify-between items-center px-8 border border-white/50 z-50 max-w-md mx-auto">
        <div class="flex flex-col items-center text-indigo-600"><i data-lucide="home" size="22"></i><span class="text-[8px] font-bold mt-1 tracking-widest">HOME</span></div>
        <div class="flex flex-col items-center text-slate-300"><i data-lucide="gift" size="22"></i><span class="text-[8px] font-bold mt-1 tracking-widest uppercase">Offers</span></div>
        <div class="w-14 h-14 premium-gradient rounded-full flex items-center justify-center text-white shadow-xl -mt-12 border-4 border-[#F8F9FE] active:scale-90 transition-all cursor-pointer"><i data-lucide="zap" fill="currentColor"></i></div>
        <div class="flex flex-col items-center text-slate-300"><i data-lucide="history" size="22"></i><span class="text-[8px] font-bold mt-1 tracking-widest uppercase">History</span></div>
        <div class="flex flex-col items-center text-slate-300"><i data-lucide="user" size="22"></i><span class="text-[8px] font-bold mt-1 tracking-widest uppercase">Account</span></div>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
