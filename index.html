<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Bangla Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #F3F6FD; color: #333; overflow-x: hidden; }
        .offer-card { background: white; border-radius: 20px; border: 1px solid #f0f0f0; transition: 0.3s; }
        .price-btn { background: linear-gradient(90deg, #FF8D8D 0%, #FFA88D 100%); color: white; border-radius: 12px; font-weight: bold; }
        .bottom-nav { background: white; border-radius: 35px 35px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.05); }
        .center-btn { background: linear-gradient(135deg, #FF8D8D 0%, #FFA88D 100%); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-top: -35px; box-shadow: 0 8px 20px rgba(255, 141, 141, 0.4); border: 5px solid white; }
        #login-screen { display: none; position: fixed; inset: 0; background: white; z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body class="pb-32">

    <!-- Login Screen (Only for Web) -->
    <div id="login-screen">
        <img src="https://telecom-icons.web.app/logo.png" class="w-24 mb-6">
        <h1 class="text-2xl font-bold mb-8">Telecom Bangla</h1>
        <button id="google-login" class="flex items-center gap-3 bg-white border p-4 rounded-2xl shadow-sm">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" class="w-6">
            <span class="font-bold">Google দিয়ে লগইন করুন</span>
        </button>
    </div>

    <!-- Header -->
    <div class="px-6 py-6 flex justify-between items-center bg-white shadow-sm">
        <div class="flex items-center gap-3">
            <img id="user-pic" class="w-12 h-12 rounded-full border border-gray-200" src="https://via.placeholder.com/150">
            <div>
                <h2 id="phone-number" class="text-gray-800 font-bold text-sm">01XXXXXXXXX</h2>
                <p id="user-name" class="text-gray-400 text-xs">লোড হচ্ছে...</p>
            </div>
        </div>
        <div class="flex gap-4 text-gray-400">
            <button class="relative"><i class="fa-regular fa-bell text-xl"></i></button>
            <i class="fa-solid fa-magnifying-glass text-xl"></i>
        </div>
    </div>

    <!-- Category Tabs -->
    <div class="p-6 grid grid-cols-4 gap-4">
        <div onclick="loadOffers('My Offer')" class="flex flex-col items-center cursor-pointer">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-sm mb-2">
                <i class="fa-solid fa-tags text-blue-500 text-lg"></i>
            </div>
            <span class="text-[11px] font-bold text-gray-600">My Offer</span>
        </div>
        <div onclick="loadOffers('Internet')" class="flex flex-col items-center cursor-pointer">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-sm mb-2">
                <i class="fa-solid fa-globe text-blue-500 text-lg"></i>
            </div>
            <span class="text-[11px] font-bold text-gray-600">Data</span>
        </div>
        <div onclick="loadOffers('Minute')" class="flex flex-col items-center cursor-pointer">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-sm mb-2">
                <i class="fa-solid fa-phone text-blue-500 text-lg"></i>
            </div>
            <span class="text-[11px] font-bold text-gray-600">Minute</span>
        </div>
        <div onclick="loadOffers('SMS')" class="flex flex-col items-center cursor-pointer">
            <div class="w-14 h-14 bg-white rounded-full flex items-center justify-center shadow-sm mb-2">
                <i class="fa-regular fa-comment text-blue-500 text-lg"></i>
            </div>
            <span class="text-[11px] font-bold text-gray-600">SMS</span>
        </div>
    </div>

    <!-- Dynamic Offer Grid -->
    <div id="offer-list" class="px-6 grid grid-cols-2 gap-4">
        <!-- Offers will be injected here by JS -->
    </div>

    <!-- Banner -->
    <div class="px-6 mt-6">
        <div class="relative rounded-[25px] overflow-hidden bg-gradient-to-br from-blue-600 to-indigo-900 p-6 h-40 flex items-center">
            <div>
                <h3 class="text-white text-2xl font-bold">1.5GB Free</h3>
                <p class="text-white/80 text-[10px]">New Sim Offer</p>
                <p class="text-white text-xs font-bold mt-2 italic">*982*5#</p>
            </div>
            <img src="https://i.ibb.co/L5wK60z/man-wow.png" class="absolute right-0 bottom-0 h-full">
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bottom-nav px-6 py-4 flex justify-between items-center z-50">
        <button onclick="window.location.href='#recharge'" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-wallet text-xl"></i>
            <span class="text-[10px] font-bold">Recharge</span>
        </button>
        <button onclick="loadOffers('Internet')" class="flex flex-col items-center gap-1 text-red-400">
            <i class="fa-solid fa-gift text-xl"></i>
            <span class="text-[10px] font-bold">Offers</span>
        </button>
        
        <button onclick="window.location.reload()" class="center-btn">
            <i class="fa-solid fa-bolt-lightning text-xl"></i>
        </button>

        <button onclick="window.location.href='#history'" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-clock-rotate-left text-xl"></i>
            <span class="text-[10px] font-bold">History</span>
        </button>
        <button onclick="window.location.href='#account'" class="flex flex-col items-center gap-1 text-gray-400">
            <i class="fa-solid fa-circle-user text-xl"></i>
            <span class="text-[10px] font-bold">Account</span>
        </button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
