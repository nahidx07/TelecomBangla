<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Telecom Bangla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ১. আপনার Firebase Config এখানে বসান
        const firebaseConfig = {
  apiKey: "AIzaSyCbYJQ9y9CJKiT5aJyrIA0pFRGy1uvZikA",
  authDomain: "telicombangla-1.firebaseapp.com",
  projectId: "telicombangla-1",
  storageBucket: "telicombangla-1.firebasestorage.app",
  messagingSenderId: "1020351520674",
  appId: "1:1020351520674:web:c84659bc5ca2f6b41edcfb"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // অফার যোগ করার ফাংশন
        window.addOffer = async () => {
            const title = document.getElementById('title').value;
            const price = document.getElementById('price').value;
            await addDoc(collection(db, "offers"), { title, price: Number(price), operator: "GP" });
            alert("Offer Added!");
        };

        // ইউজার ব্যালেন্স আপডেট
        window.updateBalance = async () => {
            const uid = document.getElementById('uid').value;
            const amount = document.getElementById('amount').value;
            await updateDoc(doc(db, "users", uid), { balance: Number(amount) });
            alert("Balance Updated!");
        };
    </script>
</head>
<body class="bg-slate-50 flex min-h-screen font-sans">
    <aside class="w-64 bg-white border-r border-slate-200 p-8 hidden md:block">
        <h1 class="text-xl font-black text-indigo-600 mb-10">Telecom Bangla Admin</h1>
        <nav class="space-y-4">
            <a class="flex items-center gap-3 text-indigo-600 font-bold bg-indigo-50 p-3 rounded-xl"><i data-lucide="layout-dashboard"></i> Dashboard</a>
            <a class="flex items-center gap-3 text-slate-400 p-3 hover:bg-slate-50 rounded-xl transition-all"><i data-lucide="package"></i> Offers</a>
            <a class="flex items-center gap-3 text-slate-400 p-3 hover:bg-slate-50 rounded-xl transition-all"><i data-lucide="users"></i> Users</a>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <header class="mb-10 flex justify-between items-center">
            <h2 class="text-2xl font-bold">Admin Controls</h2>
            <div class="w-10 h-10 bg-indigo-100 rounded-full"></div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Add Offer Card -->
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i data-lucide="plus-circle" class="text-indigo-600"></i> Add New Offer</h3>
                <input id="title" placeholder="Offer Title (e.g. 10GB)" class="w-full p-4 bg-slate-50 rounded-xl mb-4 border-none focus:ring-2 focus:ring-indigo-100 outline-none">
                <input id="price" placeholder="Price (BDT)" class="w-full p-4 bg-slate-50 rounded-xl mb-6 border-none outline-none">
                <button onclick="addOffer()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold shadow-lg shadow-indigo-100">Post Offer</button>
            </div>

            <!-- Update User Balance -->
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i data-lucide="wallet" class="text-indigo-600"></i> Update User Balance</h3>
                <input id="uid" placeholder="User ID (tg_12345)" class="w-full p-4 bg-slate-50 rounded-xl mb-4 border-none outline-none">
                <input id="amount" placeholder="New Balance Amount" class="w-full p-4 bg-slate-50 rounded-xl mb-6 border-none outline-none">
                <button onclick="updateBalance()" class="w-full bg-slate-900 text-white p-4 rounded-xl font-bold">Update Balance</button>
            </div>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
