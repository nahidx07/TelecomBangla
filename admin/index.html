
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Telecom Bangla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-6">এডমিন কন্ট্রোল প্যানেল</h1>
    
    <!-- Add Offer Form -->
    <div class="bg-white p-6 rounded-xl shadow-sm max-w-lg">
        <h2 class="font-bold mb-4">নতুন অফার যোগ করুন</h2>
        <div class="space-y-4">
            <select id="op-select" class="w-full p-2 border rounded">
                <option value="Airtel">Airtel</option>
                <option value="Robi">Robi</option>
                <option value="GP">GP</option>
                <option value="Banglalink">Banglalink</option>
                <option value="Teletalk">Teletalk</option>
            </select>
            <select id="cat-select" class="w-full p-2 border rounded">
                <option value="Internet">Internet</option>
                <option value="Minute">Minute</option>
                <option value="Bundle">Bundle</option>
                <option value="SMS">SMS</option>
            </select>
            <input id="offer-title" type="text" placeholder="অফার টাইটেল (যেমন: ৫জিবি ৩০দিন)" class="w-full p-2 border rounded">
            <input id="offer-price" type="number" placeholder="অফার প্রাইস" class="w-full p-2 border rounded">
            <input id="offer-validity" type="text" placeholder="মেয়াদ (যেমন: ৩০ দিন)" class="w-full p-2 border rounded">
            <button id="save-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">সেভ অফার</button>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
