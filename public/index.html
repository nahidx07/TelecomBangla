<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Operator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root { --p-blue: #5865f2; --accent: #ff8c7a; --bg: #f8faff; --white: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); overflow: hidden; }
        .main-wrapper { width: 100%; height: 100vh; display: flex; flex-direction: column; }

        /* App Header */
        .app-header { padding: 30px 20px 15px; display: flex; align-items: center; justify-content: space-between; background: var(--white); border-radius: 0 0 30px 30px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .profile-top { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; overflow: hidden; border: 2px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10001; display: flex; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .auth-box { background: #fff; width: 100%; max-width: 380px; padding: 30px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1.5px solid #eee; border-radius: 15px; outline: none; }
        .btn-auth { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; background: var(--p-blue); color: #fff; }

        /* Content View */
        #content-view { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .balance-card { background: #fff; margin: 15px 20px; padding: 22px; border-radius: 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .offers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 20px; }
        .card { background: #fff; padding: 20px; border-radius: 22px; position: relative; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.02); }
        .price-btn { margin-top: 15px; width: 100%; border: none; padding: 10px; border-radius: 12px; background: linear-gradient(135deg, #ff8c7a, #ffb399); color: #fff; font-weight: 700; }

        /* --- Premium Floating Bottom Nav --- */
        .nav-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; z-index: 9999; }
        .bottom-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); height: 75px; display: flex; justify-content: space-around; align-items: center; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3); }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: #b2bec3; transition: 0.3s; flex: 1; cursor: pointer; position: relative; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .nav-link span { font-size: 10px; font-weight: 600; }
        .nav-link.active { color: var(--p-blue); }
        .nav-link.active::after { content: ''; position: absolute; bottom: -8px; width: 5px; height: 5px; background: var(--p-blue); border-radius: 50%; }
        .fab-center { width: 65px; height: 65px; background: linear-gradient(135deg, #5865f2, #8e94f2); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; font-size: 24px; margin-top: -50px; border: 5px solid var(--bg); box-shadow: 0 10px 20px rgba(88,101,242,0.4); }

        .hidden { display: none !important; }
        #toast { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 12px 25px; border-radius: 30px; display: none; z-index: 99999; font-size: 12px; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden">
        <div id="login-box" class="auth-box">
            <h2>লগইন</h2>
            <input type="email" id="l-email" class="auth-input" placeholder="ইমেইল">
            <input type="password" id="l-pass" class="auth-input" placeholder="পাসওয়ার্ড">
            <button class="btn-auth" onclick="handleAuth('login')">প্রবেশ করুন</button>
            <p style="margin-top:15px; font-size:12px; color:var(--p-blue); cursor:pointer;" onclick="toggleAuth('signup')">নতুন অ্যাকাউন্ট তৈরি করুন</p>
        </div>
        <div id="signup-box" class="auth-box hidden">
            <h2>রেজিস্ট্রেশন</h2>
            <input type="text" id="s-name" class="auth-input" placeholder="নাম">
            <input type="tel" id="s-phone" class="auth-input" placeholder="ফোন নম্বর">
            <input type="email" id="s-email" class="auth-input" placeholder="ইমেইল">
            <input type="password" id="s-pass" class="auth-input" placeholder="পাসওয়ার্ড">
            <button class="btn-auth" onclick="handleAuth('signup')">অ্যাকাউন্ট খুলুন</button>
            <p style="margin-top:15px; font-size:12px; color:var(--p-blue); cursor:pointer;" onclick="toggleAuth('login')">লগইন করুন</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-main" class="main-wrapper hidden">
        <header class="app-header">
            <div class="profile-top">
                <div class="avatar"><img id="u-img" src=""></div>
                <div>
                    <h2 id="u-name" style="font-size:14px;">Name</h2>
                    <p id="u-id" style="font-size:10px; color:#888;">ID: ...</p>
                </div>
            </div>
            <i class="far fa-bell" onclick="showToast('নোটিফিকেশন নেই')"></i>
        </header>

        <div id="content-view"></div>

        <div class="nav-container">
            <nav class="bottom-nav">
                <a class="nav-link active" onclick="switchView('home', this)"><i class="fas fa-th-large"></i><span>Home</span></a>
                <a class="nav-link" onclick="switchView('offers', this)"><i class="fas fa-gift"></i><span>Offers</span></a>
                <div class="fab-center" onclick="switchView('recharge', this)"><i class="fas fa-bolt"></i></div>
                <a class="nav-link" onclick="switchView('history', this)"><i class="fas fa-history"></i><span>History</span></a>
                <a class="nav-link" onclick="switchView('account', this)"><i class="fas fa-user-circle"></i><span>Account</span></a>
            </nav>
        </div>
    </div>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyCbYJQ9y9CJKiT5aJyrIA0pFRGy1uvZikA",
  authDomain: "telicombangla-1.firebaseapp.com",
  projectId: "telicombangla-1",
  storageBucket: "telicombangla-1.firebasestorage.app",
  messagingSenderId: "1020351520674",
  appId: "1:1020351520674:web:c84659bc5ca2f6b41edcfb"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const tg = window.Telegram.WebApp;

        let currentUser = null;

        function init() {
            if (tg.initDataUnsafe?.user) {
                const u = tg.initDataUnsafe.user;
                syncUser(u.id, u.first_name, u.photo_url || "");
            } else {
                auth.onAuthStateChanged(user => {
                    if (user) syncUser(user.uid, user.displayName || "User", user.photoURL || "");
                    else document.getElementById('auth-screen').classList.remove('hidden');
                });
            }
        }

        async function syncUser(uid, name, photo, phone="") {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-main').classList.remove('hidden');
            
            const ref = db.collection('users').doc(uid.toString());
            const doc = await ref.get();
            if (!doc.exists) {
                await ref.set({ id: uid, name, photo: photo || 'https://i.pravatar.cc/150', balance: 0, phone });
            }
            ref.onSnapshot(s => {
                currentUser = s.data();
                document.getElementById('u-name').innerText = currentUser.name;
                document.getElementById('u-id').innerText = "ID: " + currentUser.id;
                document.getElementById('u-img').src = currentUser.photo;
                renderHome();
            });
        }

        function switchView(v, el) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(el && el.classList.contains('nav-link')) el.classList.add('active');
            
            const container = document.getElementById('content-view');
            if(v === 'home') renderHome();
            else if(v === 'offers') container.innerHTML = '<div class="offers-grid" id="all-off"></div>'; loadOffers('all-off');
            else container.innerHTML = `<div style="text-align:center; padding-top:100px;">${v.toUpperCase()} coming soon...</div>`;
        }

        function renderHome() {
            document.getElementById('content-view').innerHTML = `
                <div class="balance-card">
                    <div><p style="font-size:11px; color:#888;">ব্যালেন্স</p><h3>৳ ${currentUser.balance}</h3></div>
                    <button style="background:var(--p-blue); color:#fff; border:none; padding:8px 15px; border-radius:12px; font-size:12px;" onclick="showToast('Add Money coming soon')">Add Money</button>
                </div>
                <div class="offers-grid" id="h-off"></div>
            `;
            loadOffers('h-off', 4);
        }

        function loadOffers(id, limit=20) {
            db.collection('offers').limit(limit).onSnapshot(snap => {
                let html = '';
                snap.forEach(doc => {
                    const o = doc.data();
                    html += `<div class="card"><div style="font-weight:700; font-size:12px;">${o.title}</div><button class="price-btn">৳ ${o.price}</button></div>`;
                });
                if(document.getElementById(id)) document.getElementById(id).innerHTML = html;
            });
        }

        function handleAuth(type) {
            const email = (type==='login' ? document.getElementById('l-email'):document.getElementById('s-email')).value;
            const pass = (type==='login' ? document.getElementById('l-pass'):document.getElementById('s-pass')).value;
            if(type==='login') auth.signInWithEmailAndPassword(email, pass).catch(e => showToast(e.message));
            else {
                const name = document.getElementById('s-name').value;
                const phone = document.getElementById('s-phone').value;
                auth.createUserWithEmailAndPassword(email, pass).then(r => syncUser(r.user.uid, name, "", phone)).catch(e => showToast(e.message));
            }
        }

        function toggleAuth(t) {
            document.getElementById('login-box').classList.toggle('hidden', t==='signup');
            document.getElementById('signup-box').classList.toggle('hidden', t==='login');
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
