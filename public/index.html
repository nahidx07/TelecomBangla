<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Operator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* আপনার দেওয়া মূল CSS কোড এখানে (হুবহু) */
        :root { --primary-blue: #5865f2; --accent-orange: #ff8c7a; --bg-color: #f8faff; --white: #ffffff; --text-main: #2d3436; --text-muted: #636e72; --robi: #d71921; --gp: #007bc3; --bl: #f48220; --airtel: #ed1c24; --teletalk: #78b833; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: var(--bg-color); overflow: hidden; }
        .main-wrapper { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .app-header { padding: 30px 20px 15px; display: flex; align-items: center; justify-content: space-between; }
        .profile-section-top { display: flex; align-items: center; gap: 12px; }
        .user-avatar-top { width: 45px; height: 45px; background: #eee; border-radius: 50%; overflow: hidden; border: 2px solid var(--white); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .user-avatar-top img { width: 100%; height: 100%; object-fit: cover; }
        .user-info-top h2 { font-size: 14px; color: var(--text-main); font-weight: 700; }
        .user-info-top p { font-size: 10px; color: var(--text-muted); }
        #content-view { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .balance-section { padding: 5px 20px 15px; }
        .balance-card { background: var(--white); padding: 18px 22px; border-radius: 22px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
        .bal-left h3 { font-size: 20px; font-weight: 700; color: var(--text-main); }
        .offers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 20px; }
        .card { background: var(--white); padding: 22px 15px 15px; border-radius: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.02); position: relative; overflow: hidden; }
        .op-tag { position: absolute; top: 0; right: 0; padding: 3px 10px; font-size: 8px; font-weight: 800; color: white; border-bottom-left-radius: 12px; text-transform: uppercase; }
        .tag-robi { background: var(--robi); } .tag-gp { background: var(--gp); } .tag-bl { background: var(--bl); } .tag-airtel { background: var(--airtel); } .tag-teletalk { background: var(--teletalk); }
        .price-button { margin-top: 15px; width: 100%; border: none; padding: 10px; border-radius: 12px; background: linear-gradient(135deg, #ff8c7a, #ffb399); color: white; font-weight: 700; font-size: 12px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--white); height: 85px; display: flex; justify-content: space-around; align-items: center; border-top-left-radius: 35px; border-top-right-radius: 35px; box-shadow: 0 -5px 30px rgba(0,0,0,0.04); padding-bottom: 20px; }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: #b2bec3; flex: 1; cursor: pointer; }
        .nav-link.active { color: var(--accent-orange); }
        .fab-home { width: 65px; height: 65px; background: linear-gradient(180deg, #ff8c7a, #ffb399); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-top: -60px; border: 6px solid var(--bg-color); }
        
        /* Auth UI */
        #auth-screen { position: fixed; inset: 0; background: var(--bg-color); z-index: 10001; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .auth-box { background: white; width: 100%; max-width: 380px; padding: 30px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 12px; border: 1.5px solid #eee; border-radius: 15px; outline: none; }
        .btn-auth { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; background: var(--primary-blue); color: white; }
        .hidden { display: none !important; }
        #toast { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 99999; }
    </style>
</head>
<body>

    <div id="toast">প্রসেসিং...</div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="hidden">
        <div id="login-form" class="auth-box">
            <h2>লগইন করুন</h2>
            <input type="email" id="l-email" class="auth-input" placeholder="ইমেইল">
            <input type="password" id="l-pass" class="auth-input" placeholder="পাসওয়ার্ড">
            <button class="btn-auth" onclick="handleAuth('login')">লগইন</button>
            <button class="btn-auth" style="background:#fff; color:#333; border:1.5px solid #eee; margin-top:10px;" onclick="googleLogin()">গুগল লগইন</button>
            <p style="margin-top:15px; font-size:12px; color:var(--primary-blue); cursor:pointer;" onclick="toggleAuth('signup')">নতুন অ্যাকাউন্ট খুলুন</p>
        </div>
        <div id="signup-form" class="auth-box hidden">
            <h2>নতুন অ্যাকাউন্ট</h2>
            <input type="text" id="s-name" class="auth-input" placeholder="আপনার নাম">
            <input type="tel" id="s-phone" class="auth-input" placeholder="ফোন নাম্বার">
            <input type="email" id="s-email" class="auth-input" placeholder="ইমেইল">
            <input type="password" id="s-pass" class="auth-input" placeholder="পাসওয়ার্ড">
            <button class="btn-auth" onclick="handleAuth('signup')">তৈরি করুন</button>
            <p style="margin-top:15px; font-size:12px; color:var(--primary-blue); cursor:pointer;" onclick="toggleAuth('login')">লগইন করুন</p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" class="main-wrapper hidden">
        <header class="app-header">
            <div class="profile-section-top">
                <div class="user-avatar-top"><img id="u-img" src=""></div>
                <div class="user-info-top">
                    <h2 id="u-id-display">ID: ...</h2>
                    <p id="u-name-display">Name</p>
                </div>
            </div>
            <i class="far fa-bell" onclick="showToast('নোটিফিকেশন নেই')"></i>
        </header>
        <div id="content-view"></div>
    </div>

    <nav class="bottom-nav hidden" id="nav-bar">
        <a class="nav-link" onclick="switchView('recharge', this)"><i class="fas fa-bolt"></i><span>Recharge</span></a>
        <a class="nav-link" onclick="switchView('offers', this)"><i class="fas fa-gift"></i><span>Offers</span></a>
        <div class="fab-home" onclick="switchView('home', null)"><i class="fas fa-home"></i></div>
        <a class="nav-link" onclick="switchView('history', this)"><i class="fas fa-history"></i><span>History</span></a>
        <a class="nav-link" onclick="switchView('account', this)"><i class="fas fa-user"></i><span>Account</span></a>
    </nav>

    <script>
        // --- ফায়ারবেস সেটিংস ---
        const firebaseConfig = { apiKey: "YOUR_API", authDomain: "YOUR_AUTH", projectId: "YOUR_ID", storageBucket: "YOUR_BUCKET", messagingSenderId: "YOUR_SENDER", appId: "YOUR_APP" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const tg = window.Telegram.WebApp;

        let currentUser = null;

        // ১. অটো লগইন এবং ডাটা সিঙ্ক
        function checkLogin() {
            if (tg.initDataUnsafe?.user) {
                const u = tg.initDataUnsafe.user;
                syncUser(u.id, u.first_name, u.photo_url, "");
            } else {
                auth.onAuthStateChanged(user => {
                    if (user) syncUser(user.uid, user.displayName || "User", user.photoURL, "");
                    else document.getElementById('auth-screen').classList.remove('hidden');
                });
            }
        }

        async function syncUser(uid, name, photo, phone) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('nav-bar').classList.remove('hidden');

            const ref = db.collection('users').doc(uid.toString());
            const doc = await ref.get();
            if (!doc.exists) {
                await ref.set({ id: uid, name, photo: photo || 'https://i.pravatar.cc/150', phone, balance: 0, role: 'user' });
            }
            ref.onSnapshot(s => {
                currentUser = s.data();
                document.getElementById('u-id-display').innerText = "ID: " + currentUser.id;
                document.getElementById('u-name-display').innerText = currentUser.name;
                document.getElementById('u-img').src = currentUser.photo;
                renderView('home');
            });
        }

        // ২. ভিউ কন্ট্রোল (আপনার অরিজিনাল কোড ফরম্যাটে)
        function switchView(v, el) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(el) el.classList.add('active');
            renderView(v);
        }

        function renderView(v) {
            const container = document.getElementById('content-view');
            if(v === 'home') {
                container.innerHTML = `
                <div class="balance-section"><div class="balance-card"><div class="bal-left"><p>Available Balance</p><h3>৳ ${currentUser.balance}</h3></div><div class="add-money-btn" onclick="showToast('Add Money খুলেছে')"><i class="fas fa-plus-circle"></i> Add Money</div></div></div>
                <div style="display:flex; justify-content:space-between; padding:10px 20px;">
                    <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-tag"></i></div><span style="font-size:9px; font-weight:600;">My Offer</span></div>
                    <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-globe"></i></div><span style="font-size:9px; font-weight:600;">Data</span></div>
                    <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-phone-alt"></i></div><span style="font-size:9px; font-weight:600;">Minute</span></div>
                    <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-comment-dots"></i></div><span style="font-size:9px; font-weight:600;">SMS</span></div>
                </div>
                <div class="offers-grid" id="offers-list"></div>`;
                fetchOffers();
            } else if(v === 'offers') {
                container.innerHTML = `<div class="op-grid-3"><div class="op-card-mini active">All Offer</div><div class="op-card-mini">Robi</div><div class="op-card-mini">GP</div></div><div class="offers-grid" id="offers-list"></div>`;
                fetchOffers();
            }
        }

        function fetchOffers() {
            db.collection('offers').onSnapshot(snap => {
                let html = '';
                snap.forEach(doc => {
                    const o = doc.data();
                    html += `<div class="card"><span class="op-tag tag-${o.operator.toLowerCase()}">${o.operator}</span><div class="card-title">${o.title}</div><div class="validity">${o.validity} মেয়াদ</div><button class="price-button" onclick="showToast('অর্ডার প্রসেসিং...')">৳ ${o.price}</button></div>`;
                });
                document.getElementById('offers-list').innerHTML = html;
            });
        }

        // ৩. অথেনটিকেশন লজিক
        function handleAuth(type) {
            const email = (type === 'login' ? document.getElementById('l-email') : document.getElementById('s-email')).value;
            const pass = (type === 'login' ? document.getElementById('l-pass') : document.getElementById('s-pass')).value;
            if (type === 'login') auth.signInWithEmailAndPassword(email, pass).catch(e => showToast(e.message));
            else {
                const name = document.getElementById('s-name').value;
                const phone = document.getElementById('s-phone').value;
                auth.createUserWithEmailAndPassword(email, pass).then(r => syncUser(r.user.uid, name, "", phone)).catch(e => showToast(e.message));
            }
        }
        function googleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function toggleAuth(v) { document.getElementById('login-form').classList.toggle('hidden', v==='signup'); document.getElementById('signup-form').classList.toggle('hidden', v==='login'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 2000); }

        window.onload = checkLogin;
    </script>
</body>
</html>
