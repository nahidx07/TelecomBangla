<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Operator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root { --p-blue: #5865f2; --p-orange: #ff8c7a; --bg: #f8faff; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); overflow: hidden; }

        /* --- Login Screen UI --- */
        #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { background: white; width: 100%; max-width: 380px; padding: 35px 25px; border-radius: 35px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .login-box h2 { font-weight: 700; margin-bottom: 25px; color: #333; }
        
        .input-field { width: 100%; padding: 14px 18px; margin-bottom: 12px; border: 1.5px solid #f0f0f0; border-radius: 15px; outline: none; font-size: 14px; transition: 0.3s; }
        .input-field:focus { border-color: var(--p-blue); }

        .btn { width: 100%; padding: 14px; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; font-size: 14px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn:active { transform: scale(0.98); }
        
        .btn-login { background: var(--p-blue); color: white; margin-top: 10px; box-shadow: 0 8px 15px rgba(88, 101, 242, 0.2); }
        .btn-google { background: white; color: #444; border: 1.5px solid #f0f0f0; margin-top: 20px; }
        .btn-create { background: transparent; color: var(--p-orange); border: 1.5px solid var(--p-orange); margin-top: 12px; }

        .or-text { margin: 20px 0 5px; color: #aaa; font-size: 12px; font-weight: 600; }
        .hidden { display: none !important; }

        /* --- মূল অ্যাপের CSS (আপনার দেওয়া আগের কোড অনুযায়ী) --- */
        .main-wrapper { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .app-header { padding: 30px 20px 15px; display: flex; align-items: center; justify-content: space-between; }
        .user-avatar-top { width: 45px; height: 45px; background: #eee; border-radius: 50%; overflow: hidden; border: 2px solid var(--white); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .user-avatar-top img { width: 100%; height: 100%; object-fit: cover; }
        .user-info-top h2 { font-size: 14px; font-weight: 700; }
        .balance-card { background: white; margin: 0 20px; padding: 20px; border-radius: 22px; display: flex; justify-content: space-between; align-items: center; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 85px; background: white; display: flex; justify-content: space-around; align-items: center; border-radius: 35px 35px 0 0; box-shadow: 0 -5px 30px rgba(0,0,0,0.04); }
        #toast { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 30px; display: none; z-index: 10001; font-size: 12px; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden">
        <div class="login-box">
            <h2>লগইন করুন</h2>
            
            <input type="email" id="email" class="input-field" placeholder="ইমেইল এড্রেস">
            <input type="password" id="pass" class="input-field" placeholder="পাসওয়ার্ড">
            
            <button class="btn btn-login" onclick="handleAuth('login')">লগইন</button>
            
            <div class="or-text">অথবা</div>
            
            <button class="btn btn-google" onclick="handleGoogleLogin()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18"> Google দিয়ে লগইন
            </button>
            
            <button class="btn btn-create" onclick="handleAuth('signup')">নতুন অ্যাকাউন্ট খুলুন</button>
        </div>
    </div>

    <!-- Main App Content -->
    <div id="app-content" class="main-wrapper hidden">
        <header class="app-header">
            <div class="profile-section-top">
                <div class="user-avatar-top"><img id="u-img" src=""></div>
                <div class="user-info-top">
                    <h2 id="u-id">...</h2>
                    <p id="u-name">Loading...</p>
                </div>
            </div>
            <i class="far fa-bell" onclick="showToast('কোন নোটিফিকেশন নেই')"></i>
        </header>

        <div id="view-container" style="flex:1; overflow-y:auto; padding-bottom:100px;">
            <!-- Content here -->
        </div>

        <nav class="bottom-nav">
            <div onclick="switchView('recharge')"><i class="fas fa-bolt"></i></div>
            <div onclick="switchView('home')" style="font-size: 25px; color: var(--p-orange);"><i class="fas fa-home"></i></div>
            <div onclick="switchView('offers')"><i class="fas fa-gift"></i></div>
        </nav>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
  apiKey: "AIzaSyCbYJQ9y9CJKiT5aJyrIA0pFRGy1uvZikA",
  authDomain: "telicombangla-1.firebaseapp.com",
  projectId: "telicombangla-1",
  storageBucket: "telicombangla-1.firebasestorage.app",
  messagingSenderId: "1020351520674",
  appId: "1:1020351520674:web:c84659bc5ca2f6b41edcfb"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const tg = window.Telegram.WebApp;
        
        // --- Authentication Logic ---
        function checkLoginState() {
            if (tg.initDataUnsafe?.user) {
                // টেলিগ্রাম থেকে ঢুকলে অটো লগইন
                const user = tg.initDataUnsafe.user;
                syncUser(user.id, user.first_name, user.photo_url);
            } else {
                // ব্রাউজার ইউজারদের জন্য
                auth.onAuthStateChanged(user => {
                    if (user) {
                        syncUser(user.uid, user.displayName || 'User', user.photoURL);
                    } else {
                        document.getElementById('login-screen').classList.remove('hidden');
                        document.getElementById('app-content').classList.add('hidden');
                    }
                });
            }
        }

        async function syncUser(uid, name, photo) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');

            const userRef = db.collection('users').doc(uid.toString());
            const doc = await userRef.get();

            if (!doc.exists) {
                await userRef.set({
                    id: uid, name: name, photo: photo || 'https://i.pravatar.cc/150',
                    balance: 0, role: 'user', createdAt: new Date()
                });
            }

            userRef.onSnapshot(s => {
                const d = s.data();
                document.getElementById('u-id').innerText = d.id;
                document.getElementById('u-name').innerText = d.name;
                document.getElementById('u-img').src = d.photo;
                renderHome(d.balance);
            });
        }

        function handleAuth(type) {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return showToast('সব তথ্য দিন');

            if(type === 'login') {
                auth.signInWithEmailAndPassword(email, pass).catch(e => showToast(e.message));
            } else {
                auth.createUserWithEmailAndPassword(email, pass).then(res => {
                    res.user.updateProfile({ displayName: "New User" });
                }).catch(e => showToast(e.message));
            }
        }

        function handleGoogleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => showToast(e.message));
        }

        // --- UI Rendering ---
        function switchView(v) {
            if(v === 'home') renderHome();
            else document.getElementById('view-container').innerHTML = '<p style="text-align:center; margin-top:50px;">আসছে...</p>';
        }

        function renderHome(bal = 0) {
            document.getElementById('view-container').innerHTML = `
                <div class="balance-card">
                    <div><p style="font-size:11px; color:#999;">ব্যালেন্স</p><h3>৳ ${bal}</h3></div>
                    <button style="background:var(--p-blue); color:white; border:none; padding:10px 18px; border-radius:12px; font-weight:700;">Add Money</button>
                </div>
                <div style="padding:20px; font-weight:700;">সেরা অফারসমূহ</div>
                <div id="offers-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:15px; padding:0 20px;"></div>
            `;
            // ফায়ারবেস থেকে অফার লোড করা হবে এখানে...
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2500);
        }

        window.onload = checkLoginState;
    </script>
</body>
</html>
