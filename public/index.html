<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Operator App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase & Telegram SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        /* আপনার দেওয়া অরিজিনাল CSS হুবহু এখানে */
        :root { --primary-blue: #5865f2; --accent-orange: #ff8c7a; --bg-color: #f8faff; --white: #ffffff; --text-main: #2d3436; --text-muted: #636e72; --robi: #d71921; --gp: #007bc3; --bl: #f48220; --airtel: #ed1c24; --teletalk: #78b833; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background-color: var(--bg-color); overflow: hidden; }
        .main-wrapper { width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .app-header { padding: 30px 20px 15px; display: flex; align-items: center; justify-content: space-between; }
        .profile-section-top { display: flex; align-items: center; gap: 12px; }
        .user-avatar-top { width: 45px; height: 45px; background: #eee; border-radius: 50%; overflow: hidden; border: 2px solid var(--white); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .user-avatar-top img { width: 100%; height: 100%; object-fit: cover; }
        .user-info-top h2 { font-size: 14px; color: var(--text-main); font-weight: 700; }
        .user-info-top p { font-size: 10px; color: var(--text-muted); }
        .header-actions { font-size: 18px; color: #444; }
        #content-view { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        .balance-section { padding: 5px 20px 15px; }
        .balance-card { background: var(--white); padding: 18px 22px; border-radius: 22px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 10px 25px rgba(0,0,0,0.03); }
        .bal-left p { font-size: 11px; font-weight: 600; color: var(--text-muted); }
        .bal-left h3 { font-size: 20px; font-weight: 700; color: var(--text-main); }
        .add-money-btn { background: var(--primary-blue); color: white; padding: 10px 18px; border-radius: 14px; font-size: 12px; font-weight: 700; display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .op-grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 10px 15px 20px; }
        .op-card-mini { background: var(--white); height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.02); font-size: 11px; font-weight: 700; text-align: center; border: 1px solid rgba(0,0,0,0.03); cursor: pointer; }
        .op-card-mini.active { background: var(--primary-blue); color: white; border: none; }
        .offers-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 0 15px 20px; }
        .card { background: var(--white); padding: 22px 15px 15px; border-radius: 22px; box-shadow: 0 8px 20px rgba(0,0,0,0.02); position: relative; overflow: hidden; }
        .op-tag { position: absolute; top: 0; right: 0; padding: 3px 10px; font-size: 8px; font-weight: 800; color: white; border-bottom-left-radius: 12px; text-transform: uppercase; }
        .tag-robi { background: var(--robi); } .tag-gp { background: var(--gp); } .tag-bl { background: var(--bl); } .tag-airtel { background: var(--airtel); } .tag-teletalk { background: var(--teletalk); }
        .card-title { font-weight: 700; font-size: 11px; display: flex; align-items: center; gap: 5px; color: #333; margin-top: 5px; }
        .validity { font-size: 9px; color: var(--text-muted); margin-top: 5px; font-weight: 500; }
        .price-button { margin-top: 15px; width: 100%; border: none; padding: 10px; border-radius: 12px; background: linear-gradient(135deg, #ff8c7a, #ffb399); color: white; font-weight: 700; font-size: 12px; box-shadow: 0 4px 12px rgba(255,140,122,0.2); }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--white); height: 85px; display: flex; justify-content: space-around; align-items: center; border-top-left-radius: 35px; border-top-right-radius: 35px; box-shadow: 0 -5px 30px rgba(0,0,0,0.04); padding-bottom: 20px; z-index: 1000; }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; color: #b2bec3; flex: 1; cursor: pointer; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .nav-link span { font-size: 9px; font-weight: 700; }
        .nav-link.active { color: var(--accent-orange); }
        .fab-home { width: 65px; height: 65px; background: linear-gradient(180deg, #ff8c7a, #ffb399); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 26px; margin-top: -60px; border: 6px solid var(--bg-color); box-shadow: 0 10px 20px rgba(255, 140, 122, 0.4); cursor: pointer; }
        #toast { position: fixed; top: 25px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: white; padding: 12px 25px; border-radius: 30px; font-size: 12px; z-index: 9999; display: none; }

        /* --- লগইন পেজ স্টাইল (আপনার ডিজাইনের সাথে ম্যাচ করা) --- */
        #auth-screen { position: fixed; inset: 0; background: var(--bg-color); z-index: 10001; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: white; width: 100%; max-width: 380px; padding: 30px; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .auth-box h2 { font-size: 20px; font-weight: 700; margin-bottom: 20px; text-align: center; }
        .auth-input { width: 100%; padding: 14px; margin-bottom: 15px; border: 1.5px solid #eee; border-radius: 15px; outline: none; }
        .auth-btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; margin-bottom: 10px; }
        .btn-blue { background: var(--primary-blue); color: white; }
        .btn-white { background: white; border: 1.5px solid #eee; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="toast">প্রসেসিং...</div>

    <!-- লগইন এবং রেজিস্ট্রেশন ফর্ম -->
    <div id="auth-screen" class="hidden">
        <div class="auth-box" id="login-form">
            <h2>লগইন করুন</h2>
            <input type="email" id="l-email" class="auth-input" placeholder="ইমেইল">
            <input type="password" id="l-pass" class="auth-input" placeholder="পাসওয়ার্ড">
            <button class="auth-btn btn-blue" onclick="handleAuth('login')">লগইন</button>
            <button class="auth-btn btn-white" onclick="handleGoogleLogin()"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18"> গুগল লগইন</button>
            <p style="text-align:center; font-size:12px; cursor:pointer; color:var(--primary-blue)" onclick="toggleAuth('signup')">নতুন অ্যাকাউন্ট তৈরি করুন</p>
        </div>
        <div class="auth-box hidden" id="signup-form">
            <h2>নতুন অ্যাকাউন্ট</h2>
            <input type="text" id="s-name" class="auth-input" placeholder="নাম">
            <input type="tel" id="s-phone" class="auth-input" placeholder="ফোন নাম্বার">
            <input type="email" id="s-email" class="auth-input" placeholder="ইমেইল">
            <input type="password" id="s-pass" class="auth-input" placeholder="পাসওয়ার্ড">
            <button class="auth-btn btn-blue" onclick="handleAuth('signup')">অ্যাকাউন্ট তৈরি করুন</button>
            <p style="text-align:center; font-size:12px; cursor:pointer; color:var(--primary-blue)" onclick="toggleAuth('login')">ইতিমধ্যেই অ্যাকাউন্ট আছে? লগইন করুন</p>
        </div>
    </div>

    <!-- মেইন অ্যাপ -->
    <div class="main-wrapper hidden" id="main-app">
        <header class="app-header">
            <div class="profile-section-top">
                <div class="user-avatar-top"><img id="u-img" src="" alt=""></div>
                <div class="user-info-top">
                    <h2 id="u-phone">...</h2>
                    <p id="u-name">...</p>
                </div>
            </div>
            <div class="header-actions"><i class="far fa-bell" onclick="showToast('নোটিফিকেশন নেই')"></i></div>
        </header>
        <div id="content-view"></div>
    </div>

    <nav class="bottom-nav hidden" id="bottom-nav">
        <a class="nav-link" onclick="switchView('recharge', this)"><i class="fas fa-bolt"></i><span>Recharge</span></a>
        <a class="nav-link" onclick="switchView('offers', this)"><i class="fas fa-gift"></i><span>Offers</span></a>
        <div class="fab-home" onclick="switchView('home', null)"><i class="fas fa-home"></i></div>
        <a class="nav-link" onclick="switchView('history', this)"><i class="fas fa-history"></i><span>History</span></a>
        <a class="nav-link" onclick="switchView('account', this)"><i class="fas fa-user"></i><span>Account</span></a>
    </nav>

    <script>
        // --- ফায়ারবেস কনফিগারেশন ---
        const firebaseConfig = {
  apiKey: "AIzaSyCbYJQ9y9CJKiT5aJyrIA0pFRGy1uvZikA",
  authDomain: "telicombangla-1.firebaseapp.com",
  projectId: "telicombangla-1",
  storageBucket: "telicombangla-1.firebasestorage.app",
  messagingSenderId: "1020351520674",
  appId: "1:1020351520674:web:c84659bc5ca2f6b41edcfb"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        const tg = window.Telegram.WebApp;
        let userData = {};

        // ১. অটো লগইন এবং অথ ডিটেকশন
        function initAuth() {
            if (tg.initDataUnsafe?.user) {
                const u = tg.initDataUnsafe.user;
                syncUser(u.id, u.first_name, u.photo_url, "");
            } else {
                auth.onAuthStateChanged(user => {
                    if (user) syncUser(user.uid, user.displayName || "User", user.photoURL, "");
                    else document.getElementById('auth-screen').classList.remove('hidden');
                });
            }
        }

        async function syncUser(uid, name, photo, phone) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('bottom-nav').classList.remove('hidden');

            const ref = db.collection('users').doc(uid.toString());
            const doc = await ref.get();
            if (!doc.exists) {
                await ref.set({ id: uid, name, photo: photo || 'https://i.pravatar.cc/150', phone, balance: 0, createdAt: new Date() });
            }
            ref.onSnapshot(snap => {
                userData = snap.data();
                document.getElementById('u-name').innerText = userData.name;
                document.getElementById('u-phone').innerText = userData.phone || userData.id;
                document.getElementById('u-img').src = userData.photo;
                if(currentView === 'home') switchView('home');
            });
        }

        // ২. ভিউ সুইচিং (আপনার দেওয়া কোড অনুযায়ী)
        let currentView = 'home';
        function switchView(v, el) {
            currentView = v;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(el) el.classList.add('active');

            if (v === 'home') {
                document.getElementById('content-view').innerHTML = `
                    <div class="balance-section"><div class="balance-card"><div class="bal-left"><p>Available Balance</p><h3>৳ ${userData.balance || 0}</h3></div><div class="add-money-btn" onclick="showToast('Add Money খুলেছে')"><i class="fas fa-plus-circle"></i> Add Money</div></div></div>
                    <div style="display:flex; justify-content:space-between; padding:10px 20px;">
                        <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-tag"></i></div><span style="font-size:9px; font-weight:600;">My Offer</span></div>
                        <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-globe"></i></div><span style="font-size:9px; font-weight:600;">Data</span></div>
                        <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-phone-alt"></i></div><span style="font-size:9px; font-weight:600;">Minute</span></div>
                        <div style="text-align:center;"><div style="width:50px; height:50px; background:white; border-radius:15px; display:flex; align-items:center; justify-content:center; color:var(--primary-blue); box-shadow:0 4px 10px rgba(0,0,0,0.03); margin-bottom:5px;"><i class="fas fa-comment-dots"></i></div><span style="font-size:9px; font-weight:600;">SMS</span></div>
                    </div>
                    <div class="offers-grid" id="home-offers"></div>`;
                loadOffers('home-offers', 2);
            } 
            else if (v === 'offers') {
                document.getElementById('content-view').innerHTML = `
                    <div class="op-grid-3">
                        <div class="op-card-mini active" onclick="loadOffers('all-offers', 20)">All Offer</div>
                        <div class="op-card-mini" onclick="loadOffers('all-offers', 20, 'Robi')">Robi</div>
                        <div class="op-card-mini" onclick="loadOffers('all-offers', 20, 'GP')">GP</div>
                    </div>
                    <div class="offers-grid" id="all-offers"></div>`;
                loadOffers('all-offers', 20);
            }
            // বাকি রিচার্জ এবং একাউন্ট ভিউ আপনার অরিজিনাল কোড থেকে বসিয়ে নিন
        }

        function loadOffers(target, limit, op = null) {
            let ref = db.collection('offers');
            if(op) ref = ref.where('operator', '==', op);
            ref.limit(limit).onSnapshot(snap => {
                let html = '';
                snap.forEach(doc => {
                    const o = doc.data();
                    html += `<div class="card"><span class="op-tag tag-${o.operator.toLowerCase()}">${o.operator}</span><div class="card-title">${o.title}</div><div class="validity">${o.validity} মেয়াদ</div><button class="price-button">৳ ${o.price}</button></div>`;
                });
                document.getElementById(target).innerHTML = html;
            });
        }

        function handleAuth(type) {
            const email = (type === 'login' ? document.getElementById('l-email') : document.getElementById('s-email')).value;
            const pass = (type === 'login' ? document.getElementById('l-pass') : document.getElementById('s-pass')).value;
            if(type === 'login') auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
            else {
                const name = document.getElementById('s-name').value;
                const phone = document.getElementById('s-phone').value;
                auth.createUserWithEmailAndPassword(email, pass).then(r => syncUser(r.user.uid, name, "", phone));
            }
        }

        function handleGoogleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function toggleAuth(f) { document.getElementById('login-form').classList.toggle('hidden', f === 'signup'); document.getElementById('signup-form').classList.toggle('hidden', f === 'login'); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 1800); }

        window.onload = initAuth;
    </script>
</body>
</html>
