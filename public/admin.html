<!DOCTYPE html>
<html>
<head>
    <title>Admin - Telicom Bangla</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow">
        <h2 class="text-xl font-bold mb-4">নতুন অফার যোগ করুন</h2>
        <div class="space-y-4">
            <select id="op" class="w-full p-2 border rounded"><option value="GP">GP</option><option value="Robi">Robi</option></select>
            <select id="cat" class="w-full p-2 border rounded"><option value="Internet">Internet</option><option value="Minute">Minute</option></select>
            <input id="title" placeholder="অফার নাম" class="w-full p-2 border rounded">
            <input id="price" type="number" placeholder="দাম" class="w-full p-2 border rounded">
            <button id="save" class="w-full bg-red-600 text-white p-2 rounded">সেভ অফার</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { /* Your Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('save').onclick = async () => {
            await addDoc(collection(db, "offers"), {
                operator: document.getElementById('op').value,
                category: document.getElementById('cat').value,
                title: document.getElementById('title').value,
                price: Number(document.getElementById('price').value)
            });
            alert("সফল হয়েছে!");
        }
    </script>
</body>
</html>
