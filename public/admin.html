<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-[40px] shadow-2xl">
        <h2 class="text-2xl font-bold mb-6 text-indigo-700">নতুন অফার যোগ করুন</h2>
        <div class="space-y-4">
            <select id="op" class="w-full p-4 bg-slate-50 border-none rounded-2xl"><option value="GP">GP</option><option value="Robi">Robi</option><option value="Airtel">Airtel</option></select>
            <select id="cat" class="w-full p-4 bg-slate-50 border-none rounded-2xl"><option value="Internet">Internet</option><option value="Minute">Minute</option><option value="Bundle">Bundle</option></select>
            <input id="title" placeholder="অফারের নাম (যেমন: 5GB 30Days)" class="w-full p-4 bg-slate-50 border-none rounded-2xl">
            <input id="price" type="number" placeholder="দাম" class="w-full p-4 bg-slate-50 border-none rounded-2xl">
            <button id="save" class="w-full bg-indigo-600 text-white p-4 rounded-2xl font-bold shadow-lg">অফার সেভ করুন</button>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = {
  apiKey: "AIzaSyCbYJQ9y9CJKiT5aJyrIA0pFRGy1uvZikA",
  authDomain: "telicombangla-1.firebaseapp.com",
  projectId: "telicombangla-1",
  storageBucket: "telicombangla-1.firebasestorage.app",
  messagingSenderId: "1020351520674",
  appId: "1:1020351520674:web:c84659bc5ca2f6b41edcfb"
};
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        document.getElementById('save').onclick = async () => {
            await addDoc(collection(db, "offers"), {
                operator: document.getElementById('op').value,
                category: document.getElementById('cat').value,
                title: document.getElementById('title').value,
                price: Number(document.getElementById('price').value)
            });
            alert("অফার সফলভাবে সেভ হয়েছে!");
            location.reload();
        }
    </script>
</body>
</html>
